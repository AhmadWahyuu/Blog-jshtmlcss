        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
            import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js";
            import { getDatabase, ref, child, get, onValue,set} from "https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyCKOJSoBQ-D-arDk5jm3mHmdtmAByjUZq0",
              authDomain: "user-k01.firebaseapp.com",
              projectId: "user-k01",
              storageBucket: "user-k01.appspot.com",
              messagingSenderId: "804070956660",
              appId: "1:804070956660:web:d6417df67c413b98033b21"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const user = getDatabase(app);
            const db = getDatabase();
            const auth = getAuth();
            //initialize ketika menge-clik button
            document.getElementById("submit").addEventListener('click', parseAkun);
            // function ketika menge-click button dropdown kategori
            function parseAkun(e){
                e.preventDefault();
                //initial inputan user
                var first = document.getElementById("first").value;
                var last = document.getElementById("last").value;
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                //authentic menambahkan akun kedalam auth firebase
                createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) =>{
                    const user = userCredential.user;
                }).catch((error)=>{
                    const erorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
                //mengambil data dari data base(firebase)
                const dbRef = ref(getDatabase());
                get(child(dbRef, 'users/')).then((snapshot) =>{
                    if (snapshot.exists()){
                        var data = snapshot.val();
                        var length = data.length;
                        var akhir = length -1;
                        Object.keys(data).forEach(key =>{
                            if(data[key].email != email && key == akhir){
                                writeUserData(length,first,last,email,password);
                            }else if(data[key].email == email){
                                alert("Email sudah terpakai");
                            }
                        })
                    } else {
                        console.log("No data availble");
                    }
                }).catch((eror)=>{
                    console.error(eror);
                });
            }
            //initial function untuk menulis inputan user kedalam database(firebase)
            function writeUserData(userId, first, last, email, password) {
                const db = getDatabase();
                set(ref(db, 'users/' + userId), {
                    first: first,
                    last: last,
                    email: email,
                    password : password
                });
            }

        </script>
